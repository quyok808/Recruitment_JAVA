<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h1>Users List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.userID}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.userID})}">Edit</a>
            <a th:href="@{/users/{id}/delete(id=${user.userID})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/users/new">Create New User</a>
</body>
</html>
