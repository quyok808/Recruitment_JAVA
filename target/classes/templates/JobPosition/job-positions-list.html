<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Job Positions List'"> Job Positions List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background: #444;
            color: #fff;
            padding: 0.5rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        /* Reset some basic elements for cross-browser consistency */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* New styles to ensure footer stays at the bottom */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }
    </style>
</head>
<body>
<header>
    <h1>OnlyA Store</h1>
</header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/job-positions">Job Positions</a></li>
    </ul>
</nav>
<section layout:fragment="content" class="container">
    <h1>Job Positions List</h1>
    <div>
        <a th:href="@{/job-positions/add}" class="btn btn-primary mb-3">Add New Job Position</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobPosition : ${jobPositions}">
            <td th:text="${jobPosition.id}"></td>
            <td th:text="${jobPosition.title}"></td>
            <td th:text="${jobPosition.description}"></td>
            <td>
                <a th:href="@{/job-positions/edit/{id}(id=${jobPosition.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/job-positions/delete/{id}(id=${jobPosition.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<footer class="footer">
    <p>&copy; 2024 OnlyA. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
