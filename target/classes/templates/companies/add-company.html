<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">ĐĂNG KÍ CÔNG TY MỚI</h1>
    <form th:action="@{/companies/add}" th:object="${company}" method="post" class="needs-validation" novalidate
          enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tên công ty:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="imageFile2" class="form-label">Ảnh bìa:</label>
            <input type="file" name="imageFile2" id="imageFile2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="imageFile1" class="form-label">Logo:</label>
            <input type="file" name="imageFile1" id="imageFile1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea th:field="*{description}" class="form-control"
                      id="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="diachi" class="form-label">Địa chỉ:</label>
            <textarea th:field="*{diachi}" class="form-control"
                      id="diachi" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
