<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job Position</title>
    <th:block th:include="Layout :: logo-and-css"></th:block>
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .text-danger {
            color: #dc3545;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<th:block th:replace="Layout :: header"></th:block>
<div class="container">
    <h1 class="mb-4">Add Job Position</h1>
    <form th:action="@{/job-positions/add}" th:object="${jobPosition}" method="post">
        <div class="form-group">
            <label for="title" class="form-label">Job Position Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Job Position Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<th:block th:replace="Layout :: footer"></th:block>
</body>
</html>
