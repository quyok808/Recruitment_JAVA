<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Job Position</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Job Position</h1>
    <form th:action="@{/job-positions/update/{id}(id=${jobPosition.id})}"
          th:object="${jobPosition}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Job Position Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">Valid title is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Job Position Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}">Valid description is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/job-positions}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
